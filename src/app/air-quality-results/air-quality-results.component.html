
<div class="cardMargin" *ngIf="airQuality">
  <div class="ui card">
    <div class="content">
		<div class="header">Closest Monitoring Station</div>
		<div class="description">
			{{ airQuality.city }}, {{ airQuality.state }}
		</div>
		
		<div class="cardMargin">

			<div class="ui padded grid">
				<div *ngIf="airQuality.ozoneAQI" class="{{ airQuality.ozoneClass }} aqiBorder" >
					<table>
					<tr>
						<td><span class="aqiNumber">{{ airQuality.ozoneAQI | number:'1.0' }}</span></td>
						<td><div class="aqiTitle">Ozone</div><div class="aqiDescription">{{ airQuality.ozoneDescription }}</div></td>
					</tr>
					</table>
				</div>
				<div *ngIf="!airQuality.ozoneAQI" class="{{ airQuality.ozoneClass }} aqiBorder" >
					<table>
					<tr>
						<td><span class="aqiNumber">&nbsp;</span></td>
						<td><div class="aqiTitle">Ozone</div><div class="aqiDescription">Unavailable</div></td>
					</tr>
					</table>
				</div>
				
				<div *ngIf="airQuality.particulateMatterAQI" class="{{ airQuality.pmClass }} aqiBorder" >
					<table>
					<tr>
						<td><span class="aqiNumber">{{ airQuality.particulateMatterAQI | number:'1.0' }}</span></td>
						<td><div class="aqiTitle">PM2.5</div><div class="aqiDescription">{{ airQuality.pmDescription }}</div></td>
					</tr>
					</table>
				</div>

				<div *ngIf="!airQuality.particulateMatterAQI" class="{{ airQuality.pmClass }} aqiBorder" >
					<table>
					<tr>
						<td><span class="aqiNumber">&nbsp;</span></td>
						<td><div class="aqiTitle">PM2.5</div><div class="aqiDescription">Unavailable</div></td>
					</tr>
					</table>
				</div>
				
			</div>
		</div>
		<div>
			<sebm-google-map [latitude]="airQuality.latitude" [longitude]="airQuality.longitude" [zoom]="14" >
			<sebm-google-map-marker [latitude]="airQuality.latitude" [longitude]="airQuality.longitude"></sebm-google-map-marker>
			</sebm-google-map>
		</div>
  </div>
</div>
