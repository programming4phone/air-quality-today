<div class="ui raised segment">
    
    <form [formGroup]="zipSearchFormGroup" 
          (ngSubmit)="onSubmit(zipSearchFormGroup.value)"
          class="ui form">

      <div class="field">
	  <label for="zipcodeInput">Zip Code</label>
		<div class="ui right labeled input">
			
			<input type="text" 
				   id="zipcodeInput" 
				   placeholder="Enter your 5-digit zip code"
				   maxlength="5"
				   [formControl]="zipSearchFormGroup.controls['zipcode']">
			<div class="ui basic label"><i class="us flag"></i><small>US Only</small></div>

		</div>
      </div>
      <button type="submit" class="ui button" [ngClass]="{loading: loading}">Submit</button>
    </form>
	<div *ngIf="requiredValidationError" class="ui error message">Zip Code is required, please re-try.</div>
	<div *ngIf="serverValidationError" class="ui error message">The Zip Code you entered is invalid, please re-try.</div>
	<div *ngIf="serverInternalError" class="ui error message">Our server is having trouble, please re-try.</div>
	<div *ngIf="readingUnavailableError" class="ui error message">Reading unavailable for this Zip Code.</div>
</div>
